  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Função para ajustar altura dinamicamente considerando a barra de endereços mobile
      function adjustViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      // Executa no carregamento
      window.addEventListener('load', adjustViewportHeight);
      // Executa quando a tela é redimensionada
      window.addEventListener('resize', adjustViewportHeight);
      // Executa quando a orientação muda (mobile)
      window.addEventListener('orientationchange', adjustViewportHeight);

      // Previne zoom acidental em mobile
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });

      // Função para forçar ajuste de containers
      function forceResponsiveAdjust() {
        const containers = document.querySelectorAll('.presentation-container, .slide-container, main, #root');
        containers.forEach(container => {
          container.style.height = '100vh';
          container.style.maxHeight = '100vh';
          container.style.overflow = 'hidden';
        });
      }

      // Executa após o DOM carregar
      document.addEventListener('DOMContentLoaded', forceResponsiveAdjust);
    </script>
  </body>
